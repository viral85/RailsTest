default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= Rails.application.credentials.dig(:database, :rta_username) %>
  password: <%= Rails.application.credentials.dig(:database, :rta_password) %>  
  host: localhost

development:
  <<: *default
  database: <%= Rails.application.credentials.dig(:database, :rta_db) %>

test:
  <<: *default
  database: rails_dev_test


production:
  <<: *default
  database: rails_dev

staging:
  <<: *default
  database: rails_dev